<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width-device-width," initial-scale="1.0" />
    <title>theScore Stories</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
      integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="header">
      <nav aria-labelledby="home-navigation">
        <span class="main-title">
          <h3><i>the<span class="underlined">S</span>core Stories</h3></i>
        </span>
        <!-- <a href ="index.html"><img src="images/logo.png"></a> -->
        <div class="nav-links">
          <i class="fa fa-times"></i>
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">COURSE</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </div>
        <i class="fa fa-bars"></i>
      </nav>

      <div class="text-box">
        <h1 class="animate__animated animate__zoomIn">
          Empowering the Co-op experience
        </h1>
        <p>
          <span class="auto-type"> </span>
        </p>
        <a
          href="https://www.scoremediaandgaming.com/careers/"
          target="_blank"
          class="hero-btn"
          >Score with us</a
        >
      </div>
    </section>

    <section class="content">
      <h2>Content Section</h2>
    </section>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typed = new Typed(".auto-type", {
        strings: [
          "This never gets typed?",
          "Fans First",
          "Think Big",
          "Win Together",
          "Make a difference",
        ],
        typeSpeed: 125,
        backSpeed: 125,
        loop: true,
      });
    </script>
  </body>
