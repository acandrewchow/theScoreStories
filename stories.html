        <div class="story">
            <div class="container">
                <input type="radio" name="slider" id="item-1" checked>

                <div class="cards">
                    <label class="card" for="item-1" id="story-1">

                        <div class="card-container">
                            <div class="card-color">
                                <img src="./images/story_pics/franky.png" alt="Picture1" class="card-image">
                            </div>
                            <div class="card-text">
                                <div class="card-name">Franky Jiang</div>
                                <div class="card-name">Android developer, Co-op</div>
                                <p class="card-story">
                                    <h5 class="question"> Why did you join the Score?</h5>
                                    I discovered theScore esports on Youtube a few years ago and I
                                    really enjoyed the content that they created. After doing some research and trying to find
                                    myself a summer position I found a posting for an Android developer position at
                                    theScore. I had already been working with Android at my previous position so I
                                    thought it would be a great opportunity to gain more android experience. While the position
                                    was for theScore media app I still accepted the position as I wanted to work for a
                                    company that created a product that I cared about. Additionally, it would allow me to
                                    explore their other outlets of content, particularly the media app. The Android team I was a
                                    part of provided me with lots of help and encouragement, enabling me to grow as a
                                    developer.
                                </p>
                            </div>
                        </div>

                    </label>
                    <label class="card" for="item-2" id="story-2">
                        <div class="card-container">
                            <div class="card-color">
                                <div class ="card-picture"></div>
                                <img src="/images/story_pics/andrew.png" alt="Picture2" class="card-image">
                            </div>
                            <div class="card-text">
                                <div class="card-name">Andrew Chow</div>
                                <div class="card-name">QA Analyst, Co-op</div>
                                <p class="card-story">
                                    <h5 class="question"> Why did you join the Score?</h5>
                                    As an avid Leafs fan, I have been using theScore media app for the
                                    last 7 years. One day I came across an open position for a QA Analyst that was
                                    currently hiring for the summer term. I thought that this was a great opportunity
                                    for me to expand my knowledge in software development, while combining my passion
                                    for both sports and technology. Being on the front end to deliver new features to
                                    fans has always been a dream of mine, especially being a part of a company that
                                    provides their fans with the best experience possible. In addition, working
                                    alongside the promotions team has provided me with many resources, allowing me to
                                    grow as an individual. At theScore, everyday is a new story as I get the chance to
                                    solve new challenges, while getting the chance to communicate with other employees
                                    among different teams.
                                </p>
                            </div>
                        </div>
                    </label>
                    <label class="card" for="item-3" id="story-3">
                        <div class="card-container">
                            <div class="card-color">
                                <img src="../images/story_pics/christian.png" alt="Picture3" class="card-image">
                            </div>
                            <div class="card-text">
                                <div class="card-name">Christian</div>
                                <div class="card-name">QA Analyst, Co-op</div>
                                <p class="card-story">
                                    <h5 class="question"> Why did you join the Score?</h5>
                                    This is my first job, so before I got here I was looking to get
                                    into a company I had some knowledge about and get to learn more about the tech industry as
                                    well as develop my skills. I learned about theScore from their eSport media outlet in youtube, I was an
                                    enthusiast about their stories and seeing the opportunity to work there, excited me. Of course,
                                    the job post clearly stated that I would be working for theScore sports section but it
                                    regardless encouraged me to apply as I foresaw a great atmosphere to work in which
                                    come out to be as expected. Being a QA Analyst at the theScore was the
                                    perfect opportunity for me since I get to have conversations with many different teams and
                                    people which expand my scope of understanding of the industry. Additionally, my
                                    strong suits are problem solving and analysis skills which are a perfect match for any QA
                                    work related which have been reflected in my work and improved through my co-op experience.
                                </p>
                            </div>
                        </div>
                    </label>
